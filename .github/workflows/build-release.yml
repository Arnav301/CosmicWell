name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clean frontend dependencies
        working-directory: ./frontend
        run: |
          Remove-Item -Force -Recurse "node_modules" -ErrorAction SilentlyContinue
          Remove-Item -Force "package-lock.json" -ErrorAction SilentlyContinue
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Copy frontend build to backend
        run: |
          if (Test-Path "backend/dist") { Remove-Item -Recurse "backend/dist" }
          Copy-Item -Recurse "frontend/dist" "backend/dist"
      
      - name: Build and package application
        working-directory: ./backend
        run: npm run dist
      
      - name: Find and prepare installer
        id: prepare-installer
        shell: bash
        run: |
          # Find the installer file
          INSTALLER=$(find backend/release -maxdepth 1 -name "*.exe" -type f | grep -i "setup" | head -1)
          if [ -z "$INSTALLER" ]; then
            echo "No Setup .exe found in backend/release!"
            ls -la backend/release/
            exit 1
          fi
          
          # Get the version from the tag
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix
          
          # Create new filename with correct version
          NEW_NAME="CosmicWell Setup ${VERSION}.exe"
          NEW_PATH="backend/release/${NEW_NAME}"
          
          # Copy and rename the installer
          cp "$INSTALLER" "$NEW_PATH"
          echo "installer=$NEW_PATH" >> $GITHUB_OUTPUT
          echo "Found and prepared: $NEW_PATH"
          ls -lh "$NEW_PATH"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.prepare-installer.outputs.installer != ''
        with:
          files: ${{ steps.prepare-installer.outputs.installer }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
