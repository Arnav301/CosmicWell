name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clean frontend dependencies
        working-directory: ./frontend
        run: |
          Remove-Item -Force -Recurse "node_modules" -ErrorAction SilentlyContinue
          Remove-Item -Force "package-lock.json" -ErrorAction SilentlyContinue
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Copy frontend build to backend
        run: |
          if (Test-Path "backend/dist") { Remove-Item -Recurse "backend/dist" }
          Copy-Item -Recurse "frontend/dist" "backend/dist"
      
      - name: Build and package application
        working-directory: ./backend
        run: npm run dist
      
      - name: Find installer file
        id: find-installer
        shell: bash
        run: |
          INSTALLER=$(find backend/release -name "*Setup*.exe" -type f | head -1)
          if [ -n "$INSTALLER" ]; then
            echo "installer=$INSTALLER" >> $GITHUB_OUTPUT
            echo "Found installer: $INSTALLER"
          else
            echo "Available files in release folder:"
            find backend/release -type f -name "*.exe" || true
            echo "Error: No Setup .exe found!"
            exit 1
          }
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.find-installer.outputs.installer != ''
        with:
          files: ${{ steps.find-installer.outputs.installer }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
